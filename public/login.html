<!DOCTYPE html>
<html lang="en">

<head>
  title>Smart Home Web App</title>
  <link href="https://fonts.googleapis.com/css?family=Arial&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <div id="app">
    <header>
      <header class="header">
        <h1 class="header-title">Smart Sensors</h1>
        <nav class="nav">
          <a href="index.html">Home</a>
          <a href="how-it-works.html" class="nav-item">How it works</a>
          <a href="research.html" class="nav-item">Research</a>
          <a href='login.html' class="nav-login">Log in</a>
        </nav>
      </header>

      <h1>User Login/Signup</h1>
    </header>
    <main>
      <section>
        <h2>Login</h2>
        <form @submit="login">
          <label for="email">Email:</label>
          <input type="email" id="email" v-model="loginForm.email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" v-model="loginForm.password" required />
          <button type="submit">Login</button>
        </form>
      </section>
      <section>
        <h2>Signup</h2>
        <form @submit="signup">
          <label for="name">Name:</label>
          <input type="text" id="name" v-model="signupForm.name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" v-model="signupForm.email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" v-model="signupForm.password" required />
          <button type="submit">Signup</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Smart Home Web App. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
  <script type="text/javascript" src="/src/App.js"></script>
</body>

</html>
