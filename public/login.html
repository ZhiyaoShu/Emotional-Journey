<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login/Signup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>User Login/Signup</h1>
      </header>
      <main>
        <section>
          <h2>Login</h2>
          <form @submit="login">
            <label for="email">Email:</label>
            <input type="email" id="email" v-model="loginForm.email" required />
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              v-model="loginForm.password"
              required
            />
            <button type="submit">Login</button>
          </form>
        </section>
        <section>
          <h2>Signup</h2>
          <form @submit="signup">
            <label for="name">Name:</label>
            <input type="text" id="name" v-model="signupForm.name" required />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              v-model="signupForm.email"
              required
            />
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              v-model="signupForm.password"
              required
            />
            <button type="submit">Signup</button>
          </form>
        </section>
      </main>
      <footer>
        <p>&copy; 2023 Smart Home Web App. All rights reserved.</p>
      </footer>
    </div>

    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
