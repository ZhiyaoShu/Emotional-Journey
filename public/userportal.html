<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  Vue.component('MemberCard', {
    props: ['user'],
    template: `
        <div class="member-card">
          <img :src="user.avatar" :alt="user.username" class="member-avatar" />
          <div class="member-name">{{ user.username }}</div>
          <div class="member-relation">{{ user.email }}</div>
          <div class="member-details-btn">Details</div>
        </div>`
  });
  // <div class="member-health">Health condition: {{ user.health }}</div>
  //       <div class="member-device">Device condition: {{ user.device }}</div>

  new Vue({
    el: '#app',
    data: {
      users: []
    },
    mounted() {
      axios.get('/user-data').then(response => {
        this.users = response.data;
      }).catch(error => {
        console.error(error)
      });
    }
  });
</script>
