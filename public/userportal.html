<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<script>
  Vue.component('MemberCard', {
    props: ['username', 'image', 'relation', 'health', 'device'],
    template: `
    <div class="member-card">
      <img :src="image" :alt="username" class="member-avatar" />
      <div class="member-name">{{ username }}</div>
      <div class="member-relation">{{ relation }}</div>
      <div class="member-health">Health condition: {{ health }}</div>
      <div class="member-device">Device condition: {{ device }}</div>
      <div class="member-details-btn">Details</div>
    </div>`

  });

  new Vue({
    el: '#app',
    data: {
      users: []
    }, mounted() {
      axios.get(`/user-data/
_id`).then(response => {
        this.users.push(response.data);
      }).catch(error => {
        console.error(error)
      });
    }
  }
  );
</script>
